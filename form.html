<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form>
    <label for="First name">First name</label>
    <!-- Text box input -->
    <input type="text" name="Username" placeholder="First name">
    <label for="Last name">Last name</label>
    <input type="text" name="Username" placeholder="Last name"><br><br>
    <!-- password -->
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter your password "><br><br>
    <!-- textarea -->
    <label for="Comment">Comment</label>
    <textarea name="Comment" cols="30" rows="10" placeholder="Enter comment"></textarea><br><br>
    <!-- select dropdown -->
    <label for="Age group">Age group</label><br>
    <select name="Age group">
        <option value="1">Infant</option>
        <option value="2">Teenage</option>
        <option value="3">Mature</option>
    </select><br>
    <!-- checkbox -->
    <label for="checkbox">Select faculty</label><br>
    <input type="checkbox" name="faculty" >BCT
    <input type="checkbox" name="faculty" >BCE
    <input type="checkbox" name="faculty" >BEL <br>
    <!-- radiobox -->
    <label for="Radiobox">Select gender</label><br>
    <input type="radio" name="gender" >Male
    <input type="radio" name="gender" >Female
    <input type="radio" name="gender" >Others <br>
    <!-- submit box -->
    <label for="submit">submit</label><br>
    <input type="button" value="submit"><br>
    <button>submit</button><br>
    <!-- file input -->
    <input type="file" name="image">
    <input type="reset">
</form>
</body>

</html>
